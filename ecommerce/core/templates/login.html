<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form action="/login" method="POST" >
            {% csrf_token %}
            <input type="text" maxlength="50" placeholder="username" name="username" />
            <input type="password" placeholder="senha" name="senha" />
            <button type="submit">Login</button>
        </form>
        
    </body>
</html>
