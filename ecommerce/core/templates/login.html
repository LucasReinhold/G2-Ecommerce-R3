{% extends 'base.html' %}
{% block titulo %}Login{% endblock %}
{% block corpo %}
<div class="login">
    <h1>Login</h1>
    {{form.errors}}
    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Senha" name="senha">
        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
